<article>

    <form method="GET" name="contact" id="contact">

        <h2>Faça Contato</h2>

        <p>Preencha os campos abaixo para entrar em contato com a equipe do site.</p>

        <p class="text-center small red">* Todos os campos são obrigatórios.</p>

        <input type="hidden" name="contact-send" id="contact-send" value="Ok">

        <p>
            <label for="name">Nome:</label>
            <input type="text" name="contact-name" id="contact-name" required minlength="3" class="field valid" value="">
        </p>

        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="contact-email" id="contact-email" required class="field valid" value="">
        </p>

        <p>
            <label for="subject">Assunto:</label>
            <input type="text" name="contact-subject" id="contact-subject" required minlength="3" class="field valid" value="">
        </p>

        <p>
            <label for="message">Menssagem:</label>
            <textarea name="contact-message" id="contact-message" required minlength="5" class="field valid" data-spaces="true"></textarea>
        </p>

        <p>
            <label for="submit"></label>
            <button type="submit" name="contact-submit" id="contact-submit">Enviar</button>
            <small class="grey">Suporta somente texto.</small>
        </p>

    </form>

    <div id="feedback"></div>

</article>
