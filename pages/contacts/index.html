<article>

    <h2>Faça contato</h2>

    <form action="#" id="contact" name="contact" method="post">

        <p>Preencha os campos abaixo para entrar em contato com a equipe do aplicativo.</p>

        <p class="red center small">Todos os campos são obrigatórios.</p>

        <p>
            <label for="contactName">Seu nome:</label>
            <input type="text" name="contact-name" id="contactName" required minlength="3" class="field valid" value="Joca da Silva">
        </p>

        <p>
            <label for="contactEmail">Seu e-mail:</label>
            <input type="email" name="contact-email" id="contactEmail" required class="field valid" value="joca@silva.com">
        </p>

        <p>
            <label for="contactSubject">Assunto:</label>
            <input type="text" name="contact-subject" id="contactSubject" required minlength="3" class="field valid" value="Teste do Joca">
        </p>

        <p>
            <label for="contactMessage">Mensagem:</label>
            <textarea name="contact-message" id="contactMessage" required minlength="5" class="field valid">Mesagem do Joca</textarea>
        </p>

        <p>
            <button type="submit" name="contact-send" id="contactSend">Enviar</button>
            <span class="small">&larr; Clique somente uma vez.</span>
        </p>

    </form>

    <div id="feedback"></div>

</article>
